<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23f1f1ef'/%3E%3C/svg%3E">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Playfair Display', serif;
      --text-black: #04080F;
      --text-white: #f1f1ef;
      --bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text-black);
      font-family: var(--font-body);
      font-weight: 400;
      overflow-x: hidden;
    }

    /* === MAIN SECTION === */
    .main {
      padding: 80px 60px 140px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .headline {
      font-family: var(--font-heading);
      max-width: 60%;
      font-size: 60px;
      line-height: 1.1;
    }

    .headline .dash-line {
      display: inline-block;
      margin-right: 12px;
    }

    .headline .italic {
      font-style: italic;
    }

    /* === IMAGE (OPTIONAL) === */
    .image {
      max-width: 35%;
    }

    .image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* === SCROLLING VALUES === */
    .bottom-band-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      white-space: nowrap;
      font-family: var(--font-body);
      font-size: 26px;
      text-transform: uppercase;
      color: #777;
      opacity: 0.75;
      padding: 16px 0;
      z-index: 20;
    }

    .bottom-band {
      display: inline-block;
      animation: scroll-left 60s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .bottom-band span {
      margin: 0 32px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 60px 24px;
      }

      .headline {
        font-size: 40px;
        max-width: 100%;
      }

      .bottom-band-wrapper {
        font-size: 18px;
        padding: 12px 0;
      }

      .bottom-band span {
        margin: 0 20px;
      }

      .image {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="headline">
      WE BACK <br>
      <span class="dash-line">—</span>THE MOST <br>
      <span class="italic">DISRUPTIVE</span><br>
      FOUNDERS
    </div>

    <!-- Optional astronaut image for layout reference -->
    <div class="image">
      <img src="your-image.jpg" alt="astronaut">
    </div>
  </div>

  <div class="bottom-band-wrapper">
    <div class="bottom-band">
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span> •
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span>
    </div>
  </div>

</body>
</html>
