<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: white;
      color: #111;
      overflow-x: hidden;
      font-weight: 400;
    }

    .main {
      padding: 100px 80px;
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      max-width: 800px;
      line-height: 1.2;
      font-weight: 400;
    }

    .highlight {
      font-style: italic;
    }

    .bottom-band-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      white-space: nowrap;
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      text-transform: uppercase;
      color: #777;
      opacity: 0.75;
      z-index: 20;
      padding: 16px 0;
      background: transparent;
      font-weight: 400;
    }

    .bottom-band {
      display: inline-block;
      animation: scroll-left 80s linear infinite;
    }

    .bottom-band-wrapper:hover .bottom-band {
      animation-play-state: paused;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    .bottom-band span {
      margin: 0 32px;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 36px;
        padding-right: 40px;
      }

      .bottom-band-wrapper {
        font-size: 18px;
        padding: 12px 0;
      }

      .bottom-band span {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="headline">
      WE BACK <br> — THE MOST <span class="highlight">DISRUPTIVE</span><br> FOUNDERS
    </div>
  </div>

  <div class="bottom-band-wrapper">
    <div class="bottom-band">
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span> •
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span>
    </div>
  </div>

</body>
</html>
