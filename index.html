<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <!-- Favicon (SVG Circle) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2304080F'/%3E%3C/svg%3E">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Adobe Fonts (IvyPresto Headline) -->
  <link rel="stylesheet" href="https://use.typekit.net/bhd3hbz.css">

  <style>
    :root {
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'ivypresto-headline', serif;
      --text-black: #04080F;
      --text-white: #f1f1ef;
      --bg: #f1f1ef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      background-color: var(--bg);
      color: var(--text-black);
      font-family: var(--font-body);
    }

    .scroll-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: max-content;
      scroll-snap-type: x mandatory;
    }

    .scroll-section {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .scroll-wrapper {
      transform: rotate(-90deg) translateX(-100vh);
      transform-origin: top left;
      width: 100vh;
      height: 100vw;
      overflow-x: scroll;
      overflow-y: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    .scroll-inner {
      display: flex;
      flex-direction: row;
      width: 500vw;
      height: 100vh;
    }

    .section {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Rotated Scrollable Wrapper -->
  <div class="scroll-wrapper">
    <div class="scroll-inner">
      <section class="section" style="background-color: #f1f1ef;"></section>
      <section class="section" style="background-color: #e0e0dc;"></section>
      <section class="section" style="background-color: #cfcfcc;"></section>
      <section class="section" style="background-color: #bfbfbd;"></section>
      <section class="section" style="background-color: #afafae;"></section>
    </div>
  </div>
</body>
</html>
