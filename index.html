<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arjun Jivanjee</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23f1f1ef'/></svg>">

  <style>
    /* ===== IMPORT FONTS ===== */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display&display=swap');

    /* ===== CSS VARIABLES ===== */
    :root {
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'Playfair Display', serif;
      --text-black: #04080F; /* <-- Replace this to change text color */
      --bg: #f1f1ef;          /* <-- Replace this to change background color */
    }

    /* ===== GLOBAL RESETS ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== BODY STYLES ===== */
    body {
      font-family: var(--font-heading); /* <-- Change default font here */
      background-color: var(--bg);
      color: var(--text-black);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== CONTAINER ===== */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px;
      height: 100vh;
      position: relative;
    }

    /* ===== NAME (TOP LEFT TITLE) ===== */
    .name {
      font-size: 36px;
      font-weight: normal;
      text-transform: none;
      line-height: 1.4;
      font-family: var(--font-heading);
    }

    /* ===== NAVIGATION BAR ===== */
    .navigation {
      font-size: 36px;
      font-weight: normal;
      text-transform: none;
      display: flex;
      gap: 20px;
      font-family: var(--font-heading);
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 36px;
      font-weight: normal;
      text-transform: none;
      cursor: pointer;
      font-family: inherit;
      line-height: 1.4;
      color: var(--text-black); /* <-- Text color for nav buttons */
      transition: all 0s;
    }

    .nav-button:hover {
      font-style: italic;
      transform: skew(-10deg);
    }

    /* ===== PAGE VIEW TOGGLING ===== */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* ===== BACK BUTTON ===== */
    .back-button {
      position: absolute;
      top: 40px;
      left: 60px;
      background: none;
      border: none;
      font-size: 36px;
      font-weight: normal;
      text-transform: none;
      cursor: pointer;
      font-family: var(--font-heading);
      line-height: 1.4;
      color: var(--text-black);
      transition: all 0s;
    }

    .back-button:hover {
      font-style: italic;
      transform: skew(-10deg);
    }

    /* ===== BOOK LIST STYLES ===== */
    .book-list {
      position: absolute;
      bottom: 60px;
      left: 60px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .book-item {
      font-size: 30px;
      font-weight: normal;
      font-family: var(--font-body);
      color: var(--text-black);
      line-height: 1.3;
      cursor: pointer;
      transition: all 0s;
    }

    .book-item:hover {
      font-style: italic;
      transform: skew(-10deg);
    }

    /* ===== RESPONSIVE DESIGN (TABLET & DESKTOP) ===== */
    @media (max-width: 1440px) {
      .container {
        padding-left: 24px;
        padding-right: 24px;
      }
    }

    /* ===== RESPONSIVE DESIGN (MOBILE) ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px 16px;
        gap: 40px;
      }

      .name,
      .nav-button,
      .back-button {
        font-size: 24px;
      }

      .book-list {
        bottom: 30px;
        left: 16px;
      }

      .book-item {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- ===== HOME PAGE ===== -->
  <div id="home" class="page active">
    <div class="container">
      <div class="name">Arjun Jivanjee</div>
      <div class="navigation">
        <button class="nav-button" onclick="showPage('projects')">Books,</button>
        <button class="nav-button" onclick="showPage('books')">Projects</button>
      </div>
    </div>
  </div>

  <!-- ===== PROJECTS PAGE ===== -->
  <div id="projects" class="page">
    <button class="back-button" onclick="showPage('home')">Back</button>
  </div>

  <!-- ===== BOOKS PAGE ===== -->
  <div id="books" class="page">
    <button class="back-button" onclick="showPage('home')">Back</button>
    <div class="book-list">
      <div class="book-item">Elon Musk</div>
      <div class="book-item">Man’s Search for Meaning</div>
      <div class="book-item">The Almanack of Naval Ravikant</div>
      <div class="book-item">Feynman’s Rainbow</div>
      <div class="book-item">Steve Jobs</div>
    </div>
  </div>

  <!-- ===== SIMPLE JAVASCRIPT PAGE TOGGLING FUNCTION ===== -->
  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
