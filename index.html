<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <!-- Favicon (SVG Circle) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2304080F'/%3E%3C/svg%3E">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/bhd3hbz.css">

  <style>
    :root {
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'ivypresto-headline', serif;
      --text-black: #04080F;
      --text-white: #f1f1ef;
      --bg: #f1f1ef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-heading);
      background-color: var(--bg);
      color: var(--text-black);
      overflow: hidden; /* Prevent normal scroll */
    }

    /* ========== HERO SECTION ========== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 0 60px;
    }

    .hero-text {
      font-size: 88px;
      line-height: 1.1;
      font-family: "ivypresto-headline", serif;
      font-weight: 75;
      font-style: normal;
      text-transform: uppercase;
      max-width: 90%;
    }

    /* ========== HORIZONTAL SCROLL SECTION ========== */
    .scroll-container {
      display: flex;
      width: 400vw; /* 4 sections x 100vw */
      height: 100vh;
    }

    .scroll-section {
      width: 100vw;
      height: 100vh;
      flex: none;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #ccc;
    }

    .horizontal-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* ========== SCROLLING BANNER ========== */
    .scroll-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      white-space: nowrap;
      color: #777;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 26px;
      opacity: 0.7;
      padding: 16px 0;
      z-index: 10;
    }

    .scroll-content {
      display: inline-block;
      padding-left: 0;
      animation: scroll 60s linear infinite;
    }

    .scroll-banner:hover .scroll-content {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .scroll-content span {
      margin: 0 32px;
    }

    @media (max-width: 768px) {
      .hero-text {
        font-size: 48px;
      }
      .scroll-banner {
        font-size: 18px;
        padding: 12px 0;
      }
      .scroll-content span {
        margin: 0 20px;
      }
    }
  </style>
</head>

<body>
  <!-- ========== HERO ========== -->
  <div class="hero">
    <div class="hero-text">
      WE BACK — THE MOST DISRUPTIVE FOUNDERS
    </div>
  </div>

  <!-- ========== HORIZONTAL SCROLLING MENU ========== -->
  <div class="horizontal-wrapper" id="horizontalWrapper">
    <div class="scroll-container" id="scrollContainer">
      <div class="scroll-section" style="background:#f1f1ef;"></div>
      <div class="scroll-section" style="background:#e6e6e6;"></div>
      <div class="scroll-section" style="background:#dadada;"></div>
      <div class="scroll-section" style="background:#cecece;"></div>
    </div>
  </div>

  <!-- ========== SCROLLING BANNER ========== -->
  <div class="scroll-banner">
    <div class="scroll-content">
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span> •
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span>
    </div>
  </div>

  <!-- ========== JS: VERTICAL TO HORIZONTAL SCROLL ========== -->
  <script>
    const wrapper = document.getElementById('horizontalWrapper');
    const container = document.getElementById('scrollContainer');

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      container.scrollLeft += e.deltaY;
    }, { passive: false });
  </script>
</body>
</html>
