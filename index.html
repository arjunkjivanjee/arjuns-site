<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <!-- Favicon (Dark Circle) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2304080F'/%3E%3C/svg%3E">

  <!-- Adobe Fonts (Coronette) -->
  <link rel="stylesheet" href="https://use.typekit.net/bhd3hbz.css">

  <style>
    /* ========== ROOT VARIABLES ========== */
    :root {
      --font-main: "coronette", serif;
      --text-black: #04080F;
      --bg: #f1f1ef;
    }

    /* ========== GLOBAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      font-family: var(--font-main);
      background-color: var(--bg);
      color: var(--text-black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background image layer */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('paperbackground.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.085;
      z-index: 0;
      pointer-events: none;
    }

    .intro-text {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      font-family: var(--font-main);
      font-weight: 400;
      text-shadow:
        0.4px 0 0 currentColor,
        0 0.4px 0 currentColor,
       -0.2px 0 0 currentColor,
        0 -0.2px 0 currentColor;
    }
  </style>
</head>

<body>
  <div class="bg-image"></div>
  <div class="intro-text">
    Hello, I am Arjun Jivanjee.
  </div>
</body>
</html>
