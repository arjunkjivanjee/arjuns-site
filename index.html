<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Scroll Page</title>

  <style>
    /* === GLOBAL RESET & BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* === CONTAINER FOR HORIZONTAL SECTIONS === */
    .horizontal-scroll {
      display: flex;
      width: 300vw; /* 3 sections = 3 x 100vw */
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-behavior: smooth;
    }

    /* === INDIVIDUAL FULL-VIEWPORT SECTIONS === */
    .horizontal-scroll section {
      flex: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
    }

    /* === BACKGROUND COLORS FOR DEMO === */
    section:nth-child(1) { background: #1A1A1D; }
    section:nth-child(2) { background: #C3073F; }
    section:nth-child(3) { background: #6F2232; }

    /* === HIDE SCROLLBAR FOR CLEANER LOOK === */
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }

    .horizontal-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

  <!-- === HORIZONTAL SCROLL CONTAINER === -->
  <div class="horizontal-scroll" id="scrollContainer">
    <section>Section 1</section>
    <section>Section 2</section>
    <section>Section 3</section>
  </div>

  <!-- === SCRIPT: MAP VERTICAL SCROLL TO HORIZONTAL SCROLL === -->
  <script>
    const container = document.getElementById('scrollContainer');

    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      container.scrollLeft += e.deltaY;
    }, { passive: false });
  </script>

</body>
</html>
