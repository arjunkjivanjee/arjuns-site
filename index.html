<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <!-- Favicon (URL-encoded SVG) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23f1f1ef'/%3E%3C/svg%3E">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700&family=Playfair+Display&display=swap');

    :root {
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'Playfair Display', serif;
      --text-black: #04080F;
      --text-white: #f1f1ef;
      --bg: #f1f1ef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-heading);
      background-color: var(--bg);
      color: var(--text-black);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .banner {
      background-color: var(--text-black);
      padding: 12px 24px;
      text-align: center;
    }

    .north-star {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: var(--text-white);
      line-height: 1.5;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px;
    }

    .name {
      font-size: 36px;
      font-weight: normal;
      text-transform: none;
      line-height: 1.4;
      font-family: var(--font-heading);
    }

    .navigation {
      font-size: 36px;
      font-weight: normal;
      display: flex;
      gap: 20px;
      font-family: var(--font-heading);
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 36px;
      font-weight: normal;
      cursor: pointer;
      font-family: inherit;
      line-height: 1.4;
      color: var(--text-black);
      transition: all 0s;
    }

    .nav-button:hover {
      font-style: italic;
      transform: skew(-5deg);
    }

    .container {
      padding: 40px 60px;
      position: relative;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .book-item {
      font-size: 30px;
      font-weight: normal;
      font-family: var(--font-body);
      color: var(--text-black);
      line-height: 1.3;
      cursor: pointer;
      transition: all 0s;
    }

    .book-item:hover {
      font-style: italic;
      transform: skew(-5deg);
    }

    @media (max-width: 1440px) {
      .header, .container {
        padding-left: 24px;
        padding-right: 24px;
      }

      .banner {
        padding: 12px 24px;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        padding: 30px 16px;
        gap: 20px;
      }

      .name,
      .nav-button {
        font-size: 24px;
      }

      .container {
        padding: 0 16px;
      }

      .book-item {
        font-size: 24px;
      }

      .north-star {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- ===== NORTH STAR BANNER ===== -->
  <div class="banner">
    <p class="north-star">
      redefine whatâ€™s possible. explore frontiers. create and preserve beautiful things. all in service of humanity
    </p>
  </div>

  <!-- ===== GLOBAL MENU BAR ===== -->
  <div class="header">
    <button class="nav-button name" onclick="showPage('home')">Arjun Jivanjee</button>
    <div class="navigation">
      <button class="nav-button" onclick="showPage('books')">Books</button>
    </div>
  </div>

  <!-- ===== HOME PAGE ===== -->
  <div id="home" class="container page active">
    <!-- Empty or welcome message -->
  </div>

  <!-- ===== BOOKS PAGE ===== -->
  <div id="books" class="container page">
    <!-- Book list removed -->
  </div>

  <!-- ===== SCRIPT TO SWITCH PAGES ===== -->
  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
