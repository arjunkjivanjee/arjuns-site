<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Jivanjee</title>

  <!-- Favicon (SVG Circle) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2304080F'/%3E%3C/svg%3E">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Adobe Fonts (IvyPresto Headline) -->
  <link rel="stylesheet" href="https://use.typekit.net/bhd3hbz.css">

  <style>
    /* ========== ROOT VARIABLES ========== */
    :root {
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'ivypresto-headline', serif;
      --text-black: #04080F;
      --text-white: #f1f1ef;
      --bg: #f1f1ef;
    }

    /* ========== GLOBAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-heading);
      background-color: var(--bg);
      color: var(--text-black);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ========== HERO SECTION ========== */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 60px;
      pointer-events: none;
    }

    .hero-text {
      font-size: 88px;
      line-height: 1.1;
      font-family: var(--font-body);
      font-weight: 75;
      font-style: normal;
      text-transform: uppercase;
      max-width: 90%;
    }

    /* ========== HORIZONTAL MENU ========== */
    .horizontal-scroll-wrapper {
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      position: relative;
      z-index: 1;
    }

    .menu-container {
      display: flex;
      height: 100%;
      width: max-content;
    }

    .menu-section {
      flex: 0 0 100vw;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-body);
      font-size: 88px;
      text-transform: uppercase;
    }

    /* ========== SCROLLING BANNER ========== */
    .scroll-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      white-space: nowrap;
      color: #777;
      font-family: var(--font-heading);
      font-size: 26px;
      opacity: 0.7;
      padding: 16px 0;
    }

    .scroll-content {
      display: inline-block;
      padding-left: 0;
      animation: scroll 60s linear infinite;
    }

    .scroll-banner:hover .scroll-content {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .scroll-content span {
      margin: 0 32px;
    }

    /* ========== RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {
      .hero-text {
        font-size: 48px;
      }
      .scroll-banner {
        font-size: 18px;
        padding: 12px 0;
      }
      .scroll-content span {
        margin: 0 20px;
      }
    }
  </style>
</head>

<body>
  <!-- ========== HERO TEXT ========== -->
  <div class="hero">
    <div class="hero-text">
      WE BACK — THE MOST DISRUPTIVE FOUNDERS
    </div>
  </div>

  <!-- ========== HORIZONTAL MENU ========== -->
  <div class="horizontal-scroll-wrapper" id="scrollWrapper">
    <div class="menu-container">
      <div class="menu-section">About</div>
      <div class="menu-section">Projects</div>
      <div class="menu-section">Essays</div>
      <div class="menu-section">Lab</div>
      <div class="menu-section">Contact</div>
    </div>
  </div>

  <!-- ========== SCROLLING VALUE BANNER ========== -->
  <div class="scroll-banner">
    <div class="scroll-content">
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span> •
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span>
    </div>
  </div>

  <!-- ========== SCROLL TRANSLATION SCRIPT ========== -->
  <script>
    const scrollWrapper = document.getElementById("scrollWrapper");
    scrollWrapper.addEventListener("wheel", (e) => {
      e.preventDefault();
      scrollWrapper.scrollLeft += e.deltaY;
    });
  </script>
</body>
</html>
