<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: white;
      color: #111;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background: #fff;
      border-right: 2px solid #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 240px;
    }

    .logo {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      line-height: 1.4;
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
    }

    .logo .arjun {
      font-weight: 400;
    }

    .logo .jivanjee {
      font-weight: 700;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 24px;
      margin: auto 0;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .menu-items {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-bottom: 20px;
    }

    .sidebar.expanded .menu-items {
      display: flex;
    }

    .menu-items a {
      text-decoration: none;
      color: #111;
      font-size: 16px;
    }

    .main {
      margin-left: 80px;
      padding: 100px 80px;
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: margin-left 0.3s ease;
    }

    .sidebar.expanded ~ .main {
      margin-left: 240px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      max-width: 800px;
      line-height: 1.2;
    }

    .highlight {
      font-style: italic;
    }

    .disruptive-line {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-style: italic;
      margin-top: 20px;
    }

    .bottom-band-wrapper {
      position: fixed;
      bottom: 0;
      left: 80px;
      right: 0;
      overflow: hidden;
      white-space: nowrap;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-transform: uppercase;
      color: #777;
      opacity: 0.75;
      z-index: 20;
      padding: 16px 0;
      background: transparent;
      transition: left 0.3s ease;
    }

    .sidebar.expanded ~ .bottom-band-wrapper {
      left: 240px;
    }

    .bottom-band {
      display: inline-block;
      animation: scroll-left 60s linear infinite;
    }

    .bottom-band-wrapper:hover .bottom-band {
      animation-play-state: paused;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .bottom-band span {
      margin: 0 32px;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 36px;
        padding-right: 40px;
      }

      .bottom-band-wrapper {
        font-size: 18px;
        padding: 12px 0;
      }

      .bottom-band span {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <span class="arjun">ARJUN</span><span class="jivanjee">JIVANJEE</span>
    </div>
    <div class="menu-toggle" onclick="toggleSidebar()">+</div>
    <div class="menu-items">
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="main">
    <div class="headline">
      WE BACK <br> — THE MOST
    </div>
    <div class="disruptive-line">
      <span>DISRUPTIVE</span> FOUNDERS
    </div>
  </div>

  <div class="bottom-band-wrapper">
    <div class="bottom-band">
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span> •
      <span>Endure and Conquer</span> •
      <span>Have Unimpeachable Character</span> •
      <span>See Reality Clearly</span> •
      <span>Build in Service of Others</span>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>

</body>
</html>
